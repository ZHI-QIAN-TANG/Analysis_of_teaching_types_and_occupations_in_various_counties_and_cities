{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>職教網</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url '' %}">職教網&nbsp;</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'Number_of_newborns_views' %}">出生率</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Average_annual_total_salary_in_city_views' %}">各縣市每年平均薪資</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Income_and_expenses_views' %}">各縣市經常性支出與收入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Population_to_age_ratio_views' %}">各縣市年齡人口數</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Cram_school_views' %}">各縣市補習班數</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Course_views' %}">各縣市職業課程數</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Occupational_ratio_views' %}">各縣市職業組成比例</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <h2 class="text-center">各縣市補習班統計</h2>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <label for="city-select" class="form-label">選擇縣市:</label>
                <select id="city-select" class="form-select">
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <div id="total-count" class="mb-4"></div>
            </div>
            <div class="col-12 col-md-10">
                <div id="bar-chart" style="width: 100%; height: 600px; margin: 0 auto;"></div>
            </div>
            <div class="col-12 col-md-10 mt-4">
                <div id="pie-chart" style="width: 100%; height: 600px; margin: 0 auto;"></div>
            </div>
        </div>
    </div>
    <hr>
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>唐知謙-各縣市教學類型與職業分析&nbsp;</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        // 將 Django 傳遞的 JSON 資料放在這裡
        var cityData = JSON.parse('{{ city_data_json|escapejs }}');
    </script>
    <script src="{% static 'js/Cram_school.js' %}"></script>
</body>
</html>
